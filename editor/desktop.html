<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Squiffy</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/chosen/chosen.min.css" rel="stylesheet">
    <link href="editor.css" rel="stylesheet">
    <link href="desktop.css" rel="stylesheet">

    <script>
	  window.$ = window.jQuery = require(__dirname + "/node_modules/jquery/dist/jquery.min.js");
    </script>
    <script src="menu.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/ace-builds/src-min/ace.js"></script>
    <script src="bower_components/ace-builds/src-min/mode-markdown.js"></script>
    <script src="bower_components/jquery-ui-layout-bower/source/stable/jquery.layout.min.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/chosen/chosen.jquery.min.js"></script>
    <script src="squiffy-editor.js"></script>
    <script src="desktop.js"></script>
  </head>

  <body>
    <div id="squiffy-editor">
    </div>
    
    <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="aboutLabel">About Squiffy</h4>
          </div>
          <div class="modal-body">
            <div class="media">
              <div class="media-left">
                <img id="squiffy-logo" class="media-object" src="squiffy.png" alt="Squiffy logo" />
              </div>
              <div class="media-body">
                <h4 class="media-heading">Squiffy 5.1.1</h4>
                <p>Build <span id="about-build"></span></p>
                <p id="about-versions"></p>
                <p>Copyright &copy; 2017 Luis Felipe Morales Bendicho</p>
                <p id="about-update"><a href="#" id="update-check">Check for updates</a></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
