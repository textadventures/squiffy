<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/docs.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/">Squiffy Documentation</a><img src="flag_en.png" style="margin-top:8px;" alt="English" title="English" /><a href="index_es.html"><img src="flag_es.png" style="opacity:0.5;margin-top:8px;margin-left:4px;margin-right:4px;" alt="Espa&ntilde;ol" title="Espa&ntilde;ol" /></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="{{site.baseurl}}/">Home</a></li>
            <li {% if page.url contains '/scratchpad' %}class="active"{% endif %}><a href="{{site.baseurl}}/scratchpad/">ScratchPad</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% unless page.url contains '/scratchpad' %}<h1>{{page.title}}</h1>{% endunless %}
      {{content}}

      <div class="footer">
        <hr/>
        <a href="http://textadventures.co.uk/"><img src="{{site.baseurl}}/logo.png"/></a>
      </div>
    </div>

  </body>
</html>
