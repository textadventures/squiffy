<!DOCTYPE html>
<html>
<!-- INFO -->
<head>
    <title><!-- TITLE --></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SCRIPTS -->
    <script src="squiffy.runtime.global.js"></script>
    <script src="story.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const squiffyApi = await squiffyRuntime.init({
                element: document.getElementById('squiffy'),
                story: story,
                persist: true,
                storyId: window.location.pathname,
            });

            const restartButton = document.getElementById('restart');
            restartButton.addEventListener('click', function () {
                if (confirm('Are you sure you want to restart?')) {
                    squiffyApi.restart();
                }
            });

            await squiffyApi.begin();
        });
    </script>
    <link rel="stylesheet" href="style.css"/>
    <!-- STYLESHEETS -->
</head>
<body>
<div id="squiffy-container">
    <div id="squiffy-header">
        <button class="squiffy-header-button" id="restart" tabindex="0">Restart</button>
    </div>
    <div id="squiffy">
    </div>
</div>
</body>
</html>
