<!DOCTYPE html>
<html>
<!-- INFO -->
	<head>
		<title><!-- TITLE --></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- SCRIPTS -->
		<script type="module">
			import { squiffy } from './squiffy.runtime.js';
			import { story } from './story.js';

			document.addEventListener('DOMContentLoaded', function() {
				const squiffyApi = squiffy.init({
					element: document.getElementById('squiffy'),
					story: story,
				});

				const restartButton = document.getElementById('restart');
				restartButton.addEventListener('click', function() {
					squiffyApi.askRestart();
				});
			});
		</script>
		<link rel="stylesheet" href="style.css"/>
		<!-- STYLESHEETS -->
	</head>
	<body>
		<div id="squiffy-container">
			<div id="squiffy-header">
				<button class="squiffy-header-button" id="restart" tabindex="0">Restart</button>
			</div>
			<div id="squiffy">
			</div>
		</div>
	</body>
</html>
