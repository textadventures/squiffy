<!DOCTYPE html>
<html>
<!-- INFO -->
	<head>
		<title><!-- TITLE --></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="<!-- JQUERY -->"></script>
		<!-- SCRIPTS -->
		<script type="module">
			import { squiffy } from './story.js';

			document.addEventListener('DOMContentLoaded', function() {
				squiffy.init({
					element: document.getElementById('squiffy')
				});

				var restart = function () {
					$('#squiffy').squiffy('restart');
				};
				$('#restart').click(restart);
				$('#restart').keypress(function (e) {
					if (e.which !== 13) return;
					restart();
				});
			});
		</script>
		<link rel="stylesheet" href="style.css"/>
		<!-- STYLESHEETS -->
	</head>
	<body>
		<div id="squiffy-container">
			<div id="squiffy-header">
				<a class="squiffy-header-link" id="restart" tabindex="0">Restart</a>
			</div>
			<div id="squiffy">
			</div>
		</div>
	</body>
</html>
